{% extends 'main/base.html' %}

{%block title %}Create New List{%endblock %}
{%block content %}
<h3>Create Page</h3>
<form method="post" action="/create/" create="form-group">

    {% comment %} 
        displays form as
        {{form.as_ul}} -- list 
        {{form.as_table}} -- table same as {{form}}
        {{form.as_p}} -- bottom 
    {% endcomment %}


    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit",name="save" class="btn btn-success">create New</button>
        </div>
        {{form.name}} 
    </div>
</form>
{%endblock %}
